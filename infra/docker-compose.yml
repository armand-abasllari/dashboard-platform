services:
  db:
    image: postgres:16
    container_name: dashboard-db
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard_password_change_me
    volumes:
      - dashboard_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d dashboard"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build: ../apps/api
    container_name: dashboard-api
    environment:
      DATABASE_URL: postgresql://dashboard:dashboard_password_change_me@db:5432/dashboard
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  collector:
    build: ../apps/collector
    container_name: dashboard-collector
    restart: unless-stopped

volumes:
  dashboard_db:
